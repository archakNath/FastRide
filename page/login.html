<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <title>FastRide - Online Transport System</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/universal.css">
    <link rel="stylesheet" href="/asset/css/login.css">
</head>

<body>
    <div class="message-stack">
        <div class="message">
            <div class="main-content">
                <img src="/asset/resource/icons/error.svg" alt="">
                <div class="text-content">
                    <strong>Login failed</strong>
                    <p>Try another way</p>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <header>
        <div class="container">
            <div class="nav1">
                <p class="logo">FastRide</p>
            </div>
            <div class="nav2">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="/asset/resource/images/white-car.jpg" alt="">
            <h2>Login as Rider</h2>
            <input type="email" placeholder="Enter your email address" id="email-input">
            <div class="horizontal">
                <input type="password" placeholder="Enter your password" id="password-input">
                <img src="/asset/resource/icons/eye-off.svg" alt="">
            </div>
            <button>Continue</button>
            <div class="loader"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/asset/js/login.js" defer></script>
</body>

</html>
