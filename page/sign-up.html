<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <title>FastRide - Online Transport System</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/universal.css">
    <link rel="stylesheet" href="/asset/css/sign-up.css">
</head>

<body>
    <div class="message-stack">
        <div class="message">
            <div class="main-content">
                <img src="/asset/resource/icons/error.svg" alt="">
                <div class="text-content">
                    <strong>Login failed</strong>
                    <p>Try another way</p>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="nav1">
                <p class="logo">FastRide</p>
            </div>
            <div class="nav2">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left-pane">
                <img src="/asset/resource/images/focussed-driver.jpg" alt="">
            </div>
            <div class="right-pane">
                <h2>Create account<br>to continue</h2>
                <div class="horizontal">
                    <input type="text" name="" id="first-name-input" placeholder="First Name">
                    <input type="text" name="" id="last-name-input" placeholder="Last Name">
                </div>
                <input type="email" placeholder="Email Address" id="email-input">
                <div class="horizontal">
                    <input type="password" name="" id="password-input" placeholder="Password">
                    <img src="/asset/resource/icons/eye-off.svg" alt="" id="password-toggle-button">
                </div>
                <input type="tel" placeholder="Phone Number" id="phone-input">
                <p>Already have an account? <a href="/page/login.html">Login</a></p>
                <button>Continue</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/asset/js/sign-up.js"></script>
</body>

</html>
