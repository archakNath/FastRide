<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/asset/favicon/favicon.ico" type="image/x-icon">
    <title>FastRide - Online Transport System</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/universal.css">
    <link rel="stylesheet" href="/asset/css/profile.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="nav1">
                <p class="logo">FastRide</p>
            </div>
            <div class="nav2">
            </div>
        </div>
    </header>

    <div class="confirm-window">
        <div class="confirm-box">
            <img src="/asset/resource/images/logout.png" alt="">
            <h2>Logout</h2>
            <p>Do you really want to logout?</p>
            <div class="horizontal">
                <button class="cancel">Cancel</button>
                <button class="logout">Logout</button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <h1>User Profile</h1>
            <div class="account-type">
                <p id="account-type">Account Type: Rider</p>
            </div>
            <div class="general-information">
                <img src="/asset/resource/icons/id.svg" alt="" id="profilePic">
                <a href="" id="license" target="_blank">View Driving License</a>
                <strong id="name"></strong>
                <p id="phone"></p>
                <p id="email"></p>
            </div>
            <div class="vehicle-details">
                <p id="registrationNumber"></p>
                <p id="color"></p>
                <p id="company"></p>
                <p id="model"></p>
            </div>
            <button>Logout</button>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/asset/js/profile.js" defer></script>
</body>

</html>
